title: Credential Dumping via PowerShell ReadProcessMemory on LSASS
id: 6f1c6eb9-7303-41ab-bc8d-07bcbff70b9e
description: Detects suspicious PowerShell execution accessing lsass.exe process memory, commonly associated with credential theft frameworks or in-memory credential scraping.
status: experimental
author: Sam Tanner
date: 2025-10-22
logsource:
  category: process_access
  product: windows
detection:
  selection:
    SourceImage|endswith:
      - '\powershell.exe'
      - '\pwsh.exe'
    TargetImage|endswith: '\lsass.exe'
    GrantedAccess|contains:
      - '0x1010'  # PROCESS_VM_READ
      - '0x1038'  # PROCESS_VM_READ | PROCESS_QUERY_INFORMATION
      - '0x1438'  # Full process access including VM_READ
  condition: selection
falsepositives:
  - Legitimate administrative tools or security product testing
  - Security monitoring software
level: high
tags:
  - attack.credential_access
  - attack.t1003.001
  - attack.execution
  - attack.t1059.001
  - car.2013-07-002
