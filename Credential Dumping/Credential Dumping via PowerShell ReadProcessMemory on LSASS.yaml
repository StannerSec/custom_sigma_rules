title: Credential Dumping via PowerShell ReadProcessMemory on LSASS
id: 6f1c6eb9-7303-41ab-bc8d-07bcbff70b9e
description: Detects suspicious PowerShell execution invoking the ReadProcessMemory API on lsass.exe, commonly associated with credential theft frameworks or in-memory credential scraping.
status: experimental
author: Sam Tanner
logsource:
  category: process_access
  product: windows
detection:
  selection:
    ProcessName|endswith: 'powershell.exe'
    Api: 'ReadProcessMemory'
    TargetImage|endswith: 'lsass.exe'
  condition: selection
falsepositives:
  - Legitimate administrative tools or security product testing
level: high
tags:
  - attack.credential_access
  - attack.t1003.001
  - attack.execution
  - car.2013-07-002
timeframe: 1m
